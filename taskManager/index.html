<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <button id="btn-toggle">Toggle Theme</button>
    <main class="container">
        <h1>Task Manager</h1>
        <form id="task-form">
            <input id="task-input" type="text">
            <button>Add Task</button>
        </form>
        <ul id="task-list">
            <li id="task">Task Content <span class="edit-btn">Edit</span> <span class="delete-btn">Delete</span></li>
        </ul>
    </main>

    <script src="/script.js"></script>
</body>
</html>
